<h1 class="container bg-dark text-white text-center my-4 py-4">{{ title }}</h1>
<div class="container">
  <ul>
    <li *ngFor="let curso of cursos">{{ curso }}</li>
  </ul>


  <table class="table">
    <thead>
      <tr>
        <!-- scope pone en negrita los titulos -->
        <th scope="col">#</th>
        <th scope="col">TIPO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">EDAD</th>
      </tr>
    </thead>
    <tbody>
        <!-- Index as i defini i como una variable y le sumo 1 porque comienza desde 0 -->
      <tr *ngFor="let animal of animales; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <!-- animal es un objeto y debe acceder por animal.atributo -->
        <th>{{animal.tipo}}</th>
        <th>{{animal.nombre}}</th>
        <th>{{animal.edad}}</th>
      </tr>
    </tbody>
  </table>
</div>
